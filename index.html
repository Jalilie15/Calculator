<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    
    <title>Calculadora</title>
</head>

<body>
   
    
    
    <div class="calculator">
        
            
        <div class="titulo">Calculadora </div>
        <img class="imagen" src="img/Calculator_31111.png" alt="">
        <div class="display">0</div>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key operator">+</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key operator">-</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key operator">*</button>
        <button class="key">0</button>
        <button class="key">.</button>
        <button id="igual" class="key operator">=</button>
        <button class="key operator">/</button>
        <button id="c" class="key clear">C</button>
        <button id="borrar" class="key operator">‚Üê</button>
        </div>


    <script src="funciones.js"></script>
      
    
    
</body>
</html>
